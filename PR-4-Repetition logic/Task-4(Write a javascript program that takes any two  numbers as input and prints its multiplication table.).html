<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a javascript program that takes any two  numbers as input and prints its multiplication table.</title>
</head>
<body>
    <script>
        let Num1=parseInt(prompt("Enter First Number !"));
        let Num2=parseInt(prompt("Enter Second Number !"));

        for(let i=1;i<=10;i++){
            document.write(Num1+"×"+i+"="+Num1*i+"</br>");
        }
        for(let i=1;i<=10;i++){
            document.write(Num2+"×"+i+"="+Num2*i+"</br>");
        }

    </script>
</body>
</html>
