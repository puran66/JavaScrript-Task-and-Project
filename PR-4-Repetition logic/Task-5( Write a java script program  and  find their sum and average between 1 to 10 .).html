<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Write a java script program  and  find their sum and average between 1 to 10 .</title>
</head>
<body>
    <script>
        let num= 1;
        let n=10;
        let sum=0;

        for(let i=1;i<=n;i++){
            sum+=i;
        }
        let average =sum/n;

        document.write(`Total Sum =>`+sum+"</br>");
        document.write(`The Average =>`+average);
    </script>
</body>
</html>
