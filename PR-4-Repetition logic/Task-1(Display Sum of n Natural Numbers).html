<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Sum of n Natural Numbers</title>
</head>
<body>
    <h1 id="ans"></h1>
    <script>
        let n = parseInt(prompt("Enter value here !"));
        sum=0;
        for(let i=1;i<=n;i++){
                sum+=i;
        }
        document.getElementById('ans').innerHTML="Sum is "+sum;
    </script>
</body>
</html>
