<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoras</title>
</head>
<body>
    <div>
        <h1>Pythagoras => a^2+b^2 = C^2</h1>
        <label for="value">Enter value of 'a'</label>
        <input type="text" id="a" placeholder="Enter Here">
        <br><br>
        <label for="value">Enter value of 'b'</label>
        <input type="text" id="b" placeholder="Enter Here">
        <br><br>
        <label for="value">Enter value of 'c'</label>
        <input type="text" id="c" placeholder="Enter Here">
        <br><br>
        <button onclick="Formula()">Click Here!</button>
        <h3 id="solution"></h3>
    </div>

    <script>
        function Formula(){
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let c = parseInt(document.getElementById("c").value);
            let ans=   a*a+b*b+c*c;

            document.getElementById("solution").innerHTML=`Solution => ${ans}`;
        }
    </script>
</body>
</html>
