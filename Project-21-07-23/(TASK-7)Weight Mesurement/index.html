<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Mesurement</title>
</head>
<body>
    <div>
        <h1>Weight Mesurement</h1>
        <label for="value">Enter your Weight</label>
        <input type="text" id="a" placeholder="Enter Here">
        <br><br>
        <button onclick="Formula()">Click Here!</button>
        <h3 id="solution"></h3>
    </div>

    <script>
        function Formula(){
            let a = parseInt(document.getElementById("a").value);
            
            if(a>75){
                document.getElementById("solution").innerHTML=`You are Heavy`;
            }
            else{
                document.getElementById("solution").innerHTML=`You are not Heavy`;
            }
        }
    </script>
</body>
</html>
