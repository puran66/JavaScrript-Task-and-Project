<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater Number A&B</title>
</head>
<body>
    <div>
        <h1>Greater Number A&B</h1>
        <label for="value">Enter value of 'A'</label>
        <input type="text" id="a" placeholder="Enter Here">
        <br><br>
        <label for="value">Enter value of 'B'</label>
        <input type="text" id="b" placeholder="Enter Here">
        <br><br>
        <button onclick="Formula()">Click Here!</button>
        <h3 id="solution"></h3>
    </div>

    <script>
        function Formula(){
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            
            if(a>b){
                document.getElementById("solution").innerHTML=`A is Greater Number`;
            }
            else{
                document.getElementById("solution").innerHTML=`B is Greater Number`;
            }
        }
    </script>
</body>
</html>
