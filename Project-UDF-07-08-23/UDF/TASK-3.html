<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to find which number is greter in 3 numbers using nested if else. (using simple
        function)</title>
</head>

<body>
    <center>
        <h2>find which number is greter in 3?</h2>
        <label for="text">Enter First Number :</label>
        <input type="number" id="num1" placeholder="Enter Here" />
        <br><br>

        <label for="text">Enter Second Number :</label>
        <input type="number" id="num2" placeholder="Enter Here" />
        <br><br>

        <label for="text">Enter Third Number :</label>
        <input type="number" id="num3" placeholder="Enter Here" />
        <br><br>

        <button onclick="Check()">Click Here!</button>
        <h3 id="ans"></h3>
    </center>

    <script>
        function Check() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;
            let num3 = document.getElementById("num3").value;

            if ( num1> num2) {
                if(num1>num3){
                    document.getElementById('ans').innerHTML = `First Number is Greater`;
                }
                else{
                    document.getElementById('ans').innerHTML = `Third Number is Greater`;
                }
            }
            else{
                if(num2>num3){
                    document.getElementById('ans').innerHTML = `Second Number is Greater`;
                }
                else{
                    document.getElementById('ans').innerHTML = `Third Number is Greater`;
                }
            }
        }
    </script>
</body>

</html>
