<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to check number positive and negetive? (using no return with parameter)</title>
</head>
<body>
    <center>
        <h2>check number positive and negetive?</h2>
        <label for="text">Enter Your Number :</label>
        <input type="number" id="num" placeholder="Enter Here"/>
        <button onclick="ans()">Click Here!</button>
        <h3 id="ans"></h3>
    </center>

    <script>
        function Check(a){
                if(a>0){
                    document.getElementById("ans").innerHTML = "Positive";
                }
                else{
                    document.getElementById("ans").innerHTML = "Negetive";
                }
        }
        function ans(){
            let num = document.getElementById("num").value;

            Check(num);
        }
    </script>
</body>
</html>
