<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to decide that you are eligible for voting? (using all functions)</title>
</head>
<body>
    <center>
        <h2>eligible for voting? </h2>
        <label for="text">Enter Your Age :</label>
        <input type="number" id="Age" placeholder="Enter Here" />
        <br><br>

        <button onclick="voting()">Click For Check</button>

        <h3 id="ans"></h3>
    </center>

    <script>
        function voting() {
            let age = parseInt(document.getElementById("Age").value);
            
            if (age >= 18){
                alert(`You are eligible to vote`);
            }
            else{
                alert (`you are not eligible to vote`)
            }
        }
    </script>
</body>
</html>
