<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Suggestion</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="movies">
            <h1>Movies Suggestion</h1>

            <button id="btn" class="button-3">Click To Generate Movie</button>

        </div>
    </div>
</body>
<script>
    const Button = document.querySelector("#btn");
    const list = document.getElementById('#lists');
    let moviesDiv = document.querySelector(".movies")
    let i = 0;

    Button.addEventListener('click', Movies)

    async function Movies() {
        const response = await fetch("https://mocki.io/v1/6904a08c-27ed-4fc1-bb89-a84cbd5635aa");
        const MovieData = await response.json()

        // console.log(MovieData);

        if (i < 20) {
            let name = MovieData[i].name;
            let release_year = MovieData[i].release_year;
            let cast = MovieData[i].cast.toString();
            i++;
            // console.log(name);
            // console.log(release_year);
            // console.log(cast);
            let div = document.createElement("div");
            div.className = "AppendDiv";
            let h1 = document.createElement("h1");
            h1.textContent = `Movie Name : ${name}`;
            let h3 = document.createElement("h3");
            h3.textContent = `Release Year : ${release_year}`;
            let p = document.createElement("p");
            p.textContent = `Cast : ${cast}`;

            moviesDiv.appendChild(div);
            div.appendChild(h1);
            div.appendChild(h3);
            div.appendChild(p);

        } else {
            alert("No More Data Found");
        }
    }
</script>

</html>
