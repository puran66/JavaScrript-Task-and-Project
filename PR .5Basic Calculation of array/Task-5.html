<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give a Example of Concat , sort,reverse find and findIndex</title>
</head>
<body>
    <script>
        // 1.A Example of Concat
        let A = ["kiru","max","neetu","puran"];

        let showconcat = A.concat("Miru");
        document.write(A+"<br>");


        // 2.A Example of Sort
        let B = ["ziru","max","neetu","puran"];

        let showSort = B.sort();
        document.write(B+"<br>");

        // 3.A Example of reverse
        let C = ["ziru","max","neetu","puran"];

        let showReverse = C.reverse();
        document.write(C+"<br>");


        // 4.A Example of Find
        let D = ["ziru","max","neetu","puran"];

        let showFind = D.find(D=>D=="max");
        document.write(showFind+"<br>");

        // 5.A Example of findindex
        let E = ["ziru","max","neetu","puran"];

        let showindex = E.findIndex(E=> E.length>4);
        document.write(showindex+"<br>");

    </script>
</body>
</html>
