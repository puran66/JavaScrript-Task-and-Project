<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give a Example of Push Pop and shift and Unshift    </title>
</head>
<body>
    <script>

//  1.A Example of Push
        let scar = ["ram","shyam","navin"];

        let showpush = scar.push("karan");
        document.write(scar +"<br>");


//  2.A Example of Pop
        let scar1 = ["ram","shyam","navin"];

        let showpop = scar1.pop();
        document.write(scar1 +"<br>");

  
//  3.A Example of Shift
        let scar2 = ["ram","shyam","navin"];

        let showshift = scar2.shift();
        document.write(scar2 +"<br>");

        
//  4.A Example of Unshift
        let scar3 = ["ram","shyam","navin"];

        let showunshift = scar3.unshift("divyesh");
        document.write(scar3 +"<br>");
    </script>
</body>
</html>
